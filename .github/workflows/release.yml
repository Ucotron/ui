# =============================================================================
# @ucotron/ui Release — Version bump & GitHub Release
# =============================================================================
# Triggered manually via workflow_dispatch. Bumps version in package.json,
# creates a commit + tag, and publishes a GitHub Release.
#
# This is a source-only package consumed via file: reference.
# No npm publish — versioning is for tracking and changelog purposes.
# =============================================================================

name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      summary:
        description: "Release summary (what changed)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Bump version & release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & validate
        run: |
          npm install
          npm run typecheck
          npm run lint

      - name: Bump version
        id: bump
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ inputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "old=${OLD_VERSION}" >> "$GITHUB_OUTPUT"
          echo "new=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Bumped: ${OLD_VERSION} → ${NEW_VERSION}"

      - name: Update changelog
        run: |
          DATE=$(date +%Y-%m-%d)
          VERSION="${{ steps.bump.outputs.new }}"
          ENTRY="## [${VERSION}] — ${DATE}\n\n${{ inputs.summary }}\n"
          if [ -f CHANGELOG.md ]; then
            sed -i "1s/^/${ENTRY}\n/" CHANGELOG.md
          else
            printf "# Changelog\n\n${ENTRY}" > CHANGELOG.md
          fi

      - name: Commit & tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json CHANGELOG.md
          git commit -m "release: @ucotron/ui v${{ steps.bump.outputs.new }}"
          git tag "v${{ steps.bump.outputs.new }}"
          git push origin main --tags

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | head -2 | tail -1)
          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "v${{ steps.bump.outputs.new }}" ]; then
            NOTES="Initial release of @ucotron/ui design system"
          else
            NOTES=$(git log "${PREV_TAG}..HEAD~1" --pretty=format:"- %s" --no-merges | head -20)
          fi
          gh release create "v${{ steps.bump.outputs.new }}" \
            --title "@ucotron/ui v${{ steps.bump.outputs.new }}" \
            --notes "$(cat <<EOF
## ${{ inputs.summary }}

### Changes since ${PREV_TAG:-v0.0.0}
${NOTES}

### Usage
\`\`\`json
"@ucotron/ui": "file:../packages/ui"
\`\`\`
EOF
)"
