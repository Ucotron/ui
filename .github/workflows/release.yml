# =============================================================================
# @ucotron/ui Release â€” Version bump & GitHub Release
# =============================================================================

name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      summary:
        description: "Release summary (what changed)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Bump version & release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & validate
        run: |
          npm install
          npm install --no-save next@latest react@latest react-dom@latest
          npm run typecheck

      - name: Bump version
        id: bump
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ inputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "old=${OLD_VERSION}" >> "$GITHUB_OUTPUT"
          echo "new=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Bumped: ${OLD_VERSION} -> ${NEW_VERSION}"

      - name: Update changelog
        run: |
          DATE=$(date +%Y-%m-%d)
          VERSION="${{ steps.bump.outputs.new }}"
          if [ -f CHANGELOG.md ]; then
            printf "## [%s] - %s\n\n%s\n\n%s" "$VERSION" "$DATE" "${{ inputs.summary }}" "$(cat CHANGELOG.md)" > CHANGELOG.md
          else
            printf "# Changelog\n\n## [%s] - %s\n\n%s\n" "$VERSION" "$DATE" "${{ inputs.summary }}" > CHANGELOG.md
          fi

      - name: Commit & tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json CHANGELOG.md
          git commit -m "release: @ucotron/ui v${{ steps.bump.outputs.new }}"
          git tag "v${{ steps.bump.outputs.new }}"
          git push origin main --tags

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v${{ steps.bump.outputs.new }}"
          TITLE="@ucotron/ui $VERSION"
          BODY="${{ inputs.summary }}"
          gh release create "$VERSION" --title "$TITLE" --notes "$BODY"
